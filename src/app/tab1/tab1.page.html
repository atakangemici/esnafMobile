<ion-app>
  <ion-header translucent>
    <ion-toolbar>
      <ion-title style="font-family: cursive;font-size: 21px;">Esnafım</ion-title>
      <ion-buttons slot="primary">
        <ion-button style="font-family: cursive;font-size: 13px;" (click)="adresSec()">Adres Seç</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content fullscreen>
    <ion-item style="margin-top: 5%;" *ngIf="adresFiltresi">
      <ion-label>İl</ion-label>
      <ion-select ok-text="Tamam" cancel-text="Kapat">
        <ion-select-option value="dos">İstanbul</ion-select-option>       
      </ion-select>
    </ion-item>
    <ion-item style="margin-top: 2%;" *ngIf="adresFiltresi">
      <ion-label>İlçe</ion-label>
      <ion-select ok-text="Tamam" cancel-text="Kapat">
        <ion-select-option value="dos">Fatih</ion-select-option>       
      </ion-select>
    </ion-item>
    <ion-item style="margin-top: 2%;" *ngIf="adresFiltresi">
      <ion-label>Semt</ion-label>
      <ion-select ok-text="Tamam" cancel-text="Kapat">
        <ion-select-option value="dos">Şehremini</ion-select-option>       
      </ion-select>
    </ion-item>
    <ion-list *ngFor="let kategori of tumDukkanlar">
      <ion-list-header style="font-size: 20px;margin-top: 10px;" text-center>
        {{kategori.kategori_adi}}
      </ion-list-header>

      <ion-item *ngFor="let dukkan of kategori.dukkanlar">
        <ion-avatar slot="start">
          <img src="https://cdn1.iconfinder.com/data/icons/ecommerce-free/96/Shop-512.png">
        </ion-avatar>
        <ion-label (click)="goDukkanDetay(dukkan.id);">
          <h2>{{dukkan.dukkan_adi}}</h2>
        </ion-label>
      </ion-item>
   
    </ion-list>
  </ion-content>


</ion-app>
