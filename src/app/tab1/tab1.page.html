<ion-app>
  <ion-header translucent>
    <ion-toolbar>
      <ion-title style="font-family: sans-serif;font-size: 20px;color:white">Esnafım</ion-title>
      <ion-buttons slot="primary" style="text-transform: none">
        <label style="font-family: sans-serif;font-size: 15px;text-align: center;padding-right: 20px;color:white" (click)="adresSec()">Adres Seç</label>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content fullscreen>
    <!-- <ion-searchbar animated></ion-searchbar> -->
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-item style="margin-top: 3%;" *ngIf="adresFiltresi">
      <ion-label>İl</ion-label>
      <ion-select ok-text="Tamam" cancel-text="Kapat">
        <ion-select-option value="dos">İstanbul</ion-select-option>       
      </ion-select>
    </ion-item>
    <ion-item style="margin-top: 3%;" *ngIf="adresFiltresi">
      <ion-label>İlçe</ion-label>
      <ion-select ok-text="Tamam" cancel-text="Kapat">
        <ion-select-option value="dos">Fatih</ion-select-option>       
      </ion-select>
    </ion-item>
    <ion-item style="margin-top: 3%;margin-bottom: 4%;" *ngIf="adresFiltresi">
      <ion-label>Semt</ion-label>
      <ion-select ok-text="Tamam" cancel-text="Kapat">
        <ion-select-option value="dos">Şehremini</ion-select-option>       
      </ion-select>
    </ion-item>
    <img src="..\assets\banner.png">  
    <ion-list *ngFor="let kategori of tumDukkanlar">
      <ion-list-header style="font-size: 17px" text-center>
        {{kategori.kategori_adi}}
      </ion-list-header>
      <ion-item *ngFor="let dukkan of kategori.dukkanlar">
        <ion-avatar slot="start">
          <img src="https://cdn1.iconfinder.com/data/icons/ecommerce-free/96/Shop-512.png" *ngIf="kategori.kategori_adi == 'Market'">
          <img src="https://pngimage.net/wp-content/uploads/2018/05/bread-icon-png-1.png" *ngIf="kategori.kategori_adi == 'Fırın'">
          <img src="https://i.pinimg.com/originals/9a/68/c9/9a68c93b7acc0a59649afab6ce503d47.jpg" *ngIf="kategori.kategori_adi == 'Manav'">
          <img src="https://cdn3.iconfinder.com/data/icons/mixed-bag-1/150/8_shop-512.png" *ngIf="kategori.kategori_adi == 'Bakkal'">
        </ion-avatar>
        <ion-grid>
          <ion-row (click)="goDukkanDetay(dukkan,kategori.kategori_adi);">
            <ion-col>
              <div> <ion-label>
                <h3>{{dukkan.dukkan_adi}}</h3>
              </ion-label></div>
            </ion-col>
            <ion-col>
              <div style="float:right;font-size: 12px;color: #e66432;">Min. {{dukkan.minimum_siparis_tutari}} TL</div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item> 
    </ion-list>
  </ion-content>
</ion-app>
