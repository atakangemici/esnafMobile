<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="home"></ion-icon>
      <ion-label>Dükkanlar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="basket"></ion-icon>
      <ion-label>Sepetim</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" *ngIf="user || authService.userCheck">
      <ion-icon name="person"></ion-icon>
      <ion-label>Profil</ion-label>
    </ion-tab-button>

     <ion-tab-button (click)="goLogin();" *ngIf="!user && !authService.userCheck">
      <ion-icon name="person"></ion-icon>     
       <ion-label>Giriş Yap</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
