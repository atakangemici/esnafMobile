<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="color:white;font-family: cursive;font-size: 21px;">
      Profil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list style="margin-top: 10px;">
    <ion-item>
      <ion-avatar slot="start">
        <img src="https://pngimage.net/wp-content/uploads/2018/05/avatar-vector-png-3.png">
      </ion-avatar>
      <ion-label>{{user?.ad}} {{user?.soyad}}</ion-label>
    </ion-item>
    <ion-item>    
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col size="1">
              <div>
                <ion-icon name="mail"></ion-icon>
              </div>
            </ion-col>
            <ion-col>
              <div>
                <h3>{{user?.email}}</h3>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
       
      </ion-label>
    </ion-item>
    <ion-item>    
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col size="1">
              <div>
                <ion-icon name="home"></ion-icon>
              </div>
            </ion-col>
            <ion-col>
              <div>
                <h3>{{user?.adres}}</h3>
              </div>
            </ion-col>
            <ion-col>
              <div>               
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
        
      </ion-label>
    </ion-item>
    <ion-item>    
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col size="1">
              <div>
                <ion-icon name="call"></ion-icon>
              </div>
            </ion-col>
            <ion-col>
              <div>
                <h3>{{user?.telefon}}</h3>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
       
      </ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
