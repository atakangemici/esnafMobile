<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="font-family: cursive;font-size: 21px;text-align: center;">
      Profil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list style="margin-top: 10px;">
    <ion-item>
      <ion-avatar slot="start">
        <img src="https://pngimage.net/wp-content/uploads/2018/05/avatar-vector-png-3.png">
      </ion-avatar>
      <ion-label>{{user?.ad}} {{user?.soyad}}</ion-label>
    </ion-item>
    <ion-item>    
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col size="1">
              <div>
                <ion-icon name="mail"></ion-icon>
              </div>
            </ion-col>
            <ion-col>
              <div>
                <h3>{{user?.email}}</h3>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
       
      </ion-label>
    </ion-item>
    <ion-item>    
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col size="1">
              <div>
                <ion-icon name="home"></ion-icon>
              </div>
            </ion-col>
            <ion-col>
              <div>
                <h3>{{user?.adres}}</h3>
              </div>
            </ion-col>
            <ion-col>
              <div>               
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
        
      </ion-label>
    </ion-item>
    <ion-item>    
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col size="1">
              <div>
                <ion-icon name="call"></ion-icon>
              </div>
            </ion-col>
            <ion-col>
              <div>
                <h3>{{user?.telefon}}</h3>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
       
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-card style="text-align: center;">
    <img style="text-align: center;margin: auto;height: 120px;padding-top: 10px;" src="https://lh3.googleusercontent.com/proxy/ISoZeDLN8ypAEe_6U06mSJJsWLe5upd8UbdDWwRZWxlfAsABXxVUAYGzMuQCRbL2-Q4wtOklAd5nHMAwHoTzE2fpvahLmidbCaM3rb52ql7xDTiymjIC6_LKf1apC43kCYWds17kDTcuqSKn9Td8toRB4ZIq_L6j" />
    <ion-card-header>
      <ion-card-title>Sipari≈ülerim</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list *ngFor="let order of orderApproved">  
        <ion-grid></ion-grid>
        <ion-item (click)="orderDetail(order);">
          <ion-label>{{order?.dukkan_adi}}           
          </ion-label>
          <ion-badge color="secondary" slot="end">{{order?.siparis_tutari}} TL</ion-badge>
        </ion-item>              
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
