<ion-app>
  <ion-header translucent>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button defaultHref="tabs"></ion-back-button>
        </ion-buttons>
        <ion-title style="font-family: cursive;font-size: 21px;">{{shop?.dukkan_adi}}</ion-title>
      </ion-toolbar>
  </ion-header>
  <ion-content fullscreen>
    <ion-item style="padding-top: 30px;">
    <ion-grid>
      <ion-row>
        <ion-col style="margin-right: 20px;">
          <div>
            <ion-avatar slot="start" style="height: 60px;width: 60px;margin-left: 10px;margin-top: 30%;;margin-bottom: 10px;">
              <img src="https://cdn1.iconfinder.com/data/icons/ecommerce-free/96/Shop-512.png" *ngIf="shop?.dukkan_kategori.kategori_adi == 'Market'">
              <img src="https://pngimage.net/wp-content/uploads/2018/05/bread-icon-png-1.png" *ngIf="shop?.dukkan_kategori.kategori_adi == 'Fırın'">
              <img src="https://i.pinimg.com/originals/9a/68/c9/9a68c93b7acc0a59649afab6ce503d47.jpg" *ngIf="shop?.dukkan_kategori.kategori_adi == 'Manav'">
              <img src="https://cdn3.iconfinder.com/data/icons/mixed-bag-1/150/8_shop-512.png" *ngIf="shop?.dukkan_kategori.kategori_adi == 'Bakkal'">     
            </ion-avatar>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-label style="padding-top: 10px;">
              <p>{{shop?.dukkan_adres}}</p>
              <p>Tahimini Teslimat : {{shop?.teslimat_suresi}}</p>
              <p>               
                Çalışma Saatleri : {{shop?.calisma_saatleri}}
                <ion-icon name="ellipse" style="color:#8ec646;position: relative;top: 2px;font-size: 13px;" title="Açık" *ngIf="shopWork == 'online'"></ion-icon>          
                <ion-icon name="ellipse" style="color: #ce3939;position: relative;top: 2px;font-size: 13px;" title="Kapalı" *ngIf="shopWork == 'offline'"></ion-icon> 
              </p>
              <p>Telefon : {{shop?.dukkan_telefon}}</p>
              <p style="color: #e66432;">Min.  {{shop?.minimum_siparis_tutari}}  ₺ </p>
            </ion-label>
          </div>
        </ion-col>
        <ion-col>
          <div style="float: right;margin-top: 50px;margin-right: 20px;">
                   
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-item>

    <ion-list style="margin-top: 10px;" *ngFor="let kategori of shop?.kategori">
      <ion-list-header style="font-size: 20px;">{{kategori?.kategori_adi}}</ion-list-header>
      <ion-item *ngFor="let urun of kategori.urun">
        <ion-icon name="add-circle" (click)="urunuSepeteEkle(urun)" style="padding-right:10px;color: orange;"></ion-icon>
        <ion-label>{{urun?.urun_adi}}</ion-label>
        <ion-badge color="secondary" slot="end">{{urun?.fiyat}} TL</ion-badge>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-app>
